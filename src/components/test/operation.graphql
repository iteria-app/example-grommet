query AllUtilization {
  utilization_connection(order_by: { name: asc }) {
    edges {
      node {
        id
        value
        usedValue
        used
        percent
        name
        availableValue
        available
      }
    }
  }
}

query AllCustomers {
  customer_connection(order_by: { name: asc }) {
    edges {
      node {
        updatedAt
        phone
        name
        id
        email
        createdAt
        avatarUrl
        address
      }
      cursor
    }
  }
}

query PaginateAllCustomers ($first: Int) {
  customer_connection(first: $first) {
    edges {
      node {
        updatedAt
        phone
        name
        id
        email
        createdAt
        avatarUrl
        address
      }
       cursor
    }
    pageInfo {
      startCursor
      hasPreviousPage
      hasNextPage
      endCursor
    }
  }
}

